<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Ticker Position Calc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        /* FORCE INPUT COLOR TO BLACK */
        .super-input { 
            background-color: #ffffff !important;
            color: #000000 !important; /* Pure Black Text */
            font-weight: 800 !important; /* Extra Bold */
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            font-size: 1.25rem; 
            border: 2px solid transparent;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
            text-transform: uppercase;
        }
        
        .super-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.5);
        }
        
        .super-input::placeholder {
            color: #d1d5db !important;
            font-weight: 600;
            text-transform: none;
        }

        .risk-input {
            font-size: 1.5rem; /* Larger for Risk */
            padding-left: 2.5rem; /* Space for $ sign */
            text-align: left;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen p-4 text-gray-100 flex flex-col items-center">

    <div class="glass-card rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden ring-1 ring-white/10 mb-8">
        
        <!-- Header -->
        <div class="bg-slate-900/50 p-6 border-b border-white/10 text-center">
            <h1 class="text-2xl font-black tracking-tight text-white uppercase">Position Size</h1>
            <p class="text-blue-400 text-xs font-bold tracking-widest uppercase mt-1">Multi-Ticker Risk Tool</p>
        </div>

        <div class="p-6 space-y-6">
            
            <!-- Risk Input (Global) -->
            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Risk Per Trade ($)</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-800 font-extrabold text-xl z-10 pointer-events-none">$</span>
                    <input type="number" id="riskValue" class="super-input risk-input" placeholder="Example: 500" value="950">
                </div>
            </div>

            <!-- Ticker Inputs Grid -->
            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Enter Tickers (Up to 5)</label>
                <div class="grid grid-cols-2 md:grid-cols-5 gap-3">
                    <input type="text" class="super-input ticker-input" placeholder="Ticker 1">
                    <input type="text" class="super-input ticker-input" placeholder="Ticker 2">
                    <input type="text" class="super-input ticker-input" placeholder="Ticker 3">
                    <input type="text" class="super-input ticker-input" placeholder="Ticker 4">
                    <input type="text" class="super-input ticker-input" placeholder="Ticker 5">
                </div>
            </div>

            <!-- GO Button -->
            <button onclick="calculateAll()" id="calcBtn" class="w-full bg-gradient-to-br from-green-500 to-green-600 hover:from-green-400 hover:to-green-500 text-white px-6 py-4 rounded-xl font-black text-2xl shadow-lg shadow-green-900/50 transition-all active:scale-95">
                CALCULATE ALL
            </button>
            
            <!-- Global Error Msg -->
            <p id="errorMsg" class="text-red-400 font-bold text-sm text-center bg-red-900/20 py-2 rounded hidden"></p>

        </div>
    </div>

    <!-- Results Container -->
    <div id="resultsContainer" class="w-full max-w-2xl space-y-6 pb-12">
        <!-- Result cards will be injected here by JS -->
    </div>

    <script>
        // --- CONFIGURATION ---
        const HARDCODED_KEY = "d52cn01r01qhp11u96b0d52cn01r01qhp11u96bg"; 
        // ---------------------

        async function calculateAll() {
            // 1. Get Inputs
            const riskVal = parseFloat(document.getElementById('riskValue').value);
            const tickerInputs = Array.from(document.querySelectorAll('.ticker-input'));
            
            // Filter out empty inputs and uppercase them
            const tickers = tickerInputs
                .map(input => input.value.trim().toUpperCase())
                .filter(val => val !== "");

            const btn = document.getElementById('calcBtn');
            const container = document.getElementById('resultsContainer');
            const errorMsg = document.getElementById('errorMsg');

            // 2. Validation
            let apiKey = localStorage.getItem('finnhub_key');
            if (!apiKey && HARDCODED_KEY) apiKey = HARDCODED_KEY;

            if (!apiKey) {
                errorMsg.innerText = "API Key Missing";
                errorMsg.classList.remove('hidden');
                return;
            }
            if (tickers.length === 0) {
                errorMsg.innerText = "Please enter at least one ticker.";
                errorMsg.classList.remove('hidden');
                return;
            }
            if (isNaN(riskVal)) {
                errorMsg.innerText = "Please enter a valid risk amount.";
                errorMsg.classList.remove('hidden');
                return;
            }

            // 3. Reset UI
            errorMsg.classList.add('hidden');
            container.innerHTML = ''; // Clear previous results
            const originalBtnText = btn.innerText;
            btn.innerHTML = '<span class="animate-pulse">PROCESSING...</span>';

            // 4. Fetch Logic (Parallel Requests)
            try {
                const promises = tickers.map(async (ticker) => {
                    try {
                        const response = await fetch(`https://finnhub.io/api/v1/quote?symbol=${ticker}&token=${apiKey}`);
                        if (response.status === 429) throw new Error("Rate Limit");
                        const data = await response.json();
                        
                        if (data.c === 0 && data.d === null) throw new Error("Invalid Ticker");
                        
                        return { ticker, data, success: true };
                    } catch (err) {
                        return { ticker, error: err.message, success: false };
                    }
                });

                const results = await Promise.all(promises);

                // 5. Render Results
                results.forEach(result => {
                    if (result.success) {
                        createResultCard(result.ticker, result.data, riskVal, container);
                    } else {
                        createErrorCard(result.ticker, result.error, container);
                    }
                });

            } catch (err) {
                console.error(err);
                errorMsg.innerText = "System Error: " + err.message;
                errorMsg.classList.remove('hidden');
            } finally {
                btn.innerHTML = originalBtnText;
            }
        }

        function createResultCard(ticker, data, riskAmount, container) {
            const current = data.c;
            const high = data.h;
            const low = data.l;

            // --- 1 CENT BUFFER LOGIC ---
            const longStopPrice = low - 0.01;
            const shortStopPrice = high + 0.01;

            // LONG CALC
            const riskPerShareLong = current - longStopPrice;
            let sharesLong = 0;
            if (riskPerShareLong > 0) {
                sharesLong = Math.floor(riskAmount / riskPerShareLong);
            } else {
                sharesLong = "N/A";
            }

            // SHORT CALC
            const riskPerShareShort = shortStopPrice - current;
            let sharesShort = 0;
            if (riskPerShareShort > 0) {
                sharesShort = Math.floor(riskAmount / riskPerShareShort);
            } else {
                sharesShort = "N/A";
            }

            // HTML Template for Card
            const cardHTML = `
                <div class="glass-card rounded-xl p-5 animate-fade-in ring-1 ring-white/10">
                    <!-- Card Header -->
                    <div class="flex justify-between items-start border-b border-white/10 pb-3 mb-4">
                        <div>
                            <h2 class="text-3xl font-black text-white tracking-tight">${ticker}</h2>
                            <div class="text-gray-400 text-xs font-bold mt-1">RISK: $${riskAmount.toLocaleString()}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-bold text-blue-400">$${current.toFixed(2)}</div>
                            <div class="text-[10px] text-gray-500 font-mono mt-1">
                                H: <span class="text-gray-300">${high.toFixed(2)}</span> / L: <span class="text-gray-300">${low.toFixed(2)}</span>
                            </div>
                        </div>
                    </div>

                    <!-- Setup Grid -->
                    <div class="grid grid-cols-2 gap-4">
                        
                        <!-- Long Side -->
                        <div class="bg-emerald-900/20 border border-emerald-500/20 rounded-lg p-3 text-center group hover:bg-emerald-900/30 transition-colors">
                            <div class="text-emerald-500 text-[10px] font-black uppercase tracking-widest mb-1">LONG SETUP</div>
                            <div class="text-3xl font-black text-white font-mono">${typeof sharesLong === 'number' ? sharesLong.toLocaleString() : sharesLong}</div>
                            <div class="text-[10px] text-emerald-200/50 uppercase font-bold tracking-wider mb-2">Shares</div>
                            <div class="bg-slate-900/50 rounded py-1 px-2 inline-block border border-white/5">
                                <span class="text-gray-500 text-[10px] font-bold mr-1">STOP:</span>
                                <span class="text-emerald-400 font-mono font-bold text-sm">${longStopPrice.toFixed(2)}</span>
                            </div>
                        </div>

                        <!-- Short Side -->
                        <div class="bg-rose-900/20 border border-rose-500/20 rounded-lg p-3 text-center group hover:bg-rose-900/30 transition-colors">
                            <div class="text-rose-500 text-[10px] font-black uppercase tracking-widest mb-1">SHORT SETUP</div>
                            <div class="text-3xl font-black text-white font-mono">${typeof sharesShort === 'number' ? sharesShort.toLocaleString() : sharesShort}</div>
                            <div class="text-[10px] text-rose-200/50 uppercase font-bold tracking-wider mb-2">Shares</div>
                            <div class="bg-slate-900/50 rounded py-1 px-2 inline-block border border-white/5">
                                <span class="text-gray-500 text-[10px] font-bold mr-1">STOP:</span>
                                <span class="text-rose-400 font-mono font-bold text-sm">${shortStopPrice.toFixed(2)}</span>
                            </div>
                        </div>

                    </div>
                </div>
            `;
            
            // Append to container
            const div = document.createElement('div');
            div.innerHTML = cardHTML;
            container.appendChild(div);
        }

        function createErrorCard(ticker, error, container) {
            const cardHTML = `
                <div class="bg-red-900/20 border border-red-500/30 rounded-xl p-4 animate-fade-in flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-black text-red-400 tracking-tight">${ticker}</h2>
                        <p class="text-xs text-red-300 mt-1">Failed to fetch data</p>
                    </div>
                    <div class="text-xs bg-red-900/50 px-3 py-1 rounded text-red-200 border border-red-500/20">
                        ${error}
                    </div>
                </div>
            `;
            const div = document.createElement('div');
            div.innerHTML = cardHTML;
            container.appendChild(div);
        }

        // Add Enter Key Support for all inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keydown', (e) => {
                if(e.key === 'Enter') calculateAll();
            });
        });
    </script>
</body>
</html>
