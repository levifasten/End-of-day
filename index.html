<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Position Calc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .super-input { 
            background-color: #ffffff !important;
            color: #000000 !important;
            font-weight: 800 !important;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            font-size: 1.25rem; 
            border: 2px solid transparent;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
            text-transform: uppercase;
        }
        .super-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.5);
        }
        .trigger-input {
            font-size: 0.875rem;
            padding: 0.5rem;
            background-color: #1e293b !important;
            color: #ffffff !important;
            font-weight: 700 !important;
            border: 1px solid #374151 !important;
            text-align: center;
        }
        .risk-input {
            font-size: 1.5rem;
            text-align: center;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        /* UPDATED VISUAL STATES */
        .status-active-long {
            border: 2px solid #10b981 !important;
            background: linear-gradient(180deg, rgba(6, 78, 59, 0.4) 0%, rgba(30, 41, 59, 0.7) 100%) !important;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.2) !important;
        }
        .status-active-short {
            border: 2px solid #ef4444 !important;
            background: linear-gradient(180deg, rgba(127, 29, 29, 0.4) 0%, rgba(30, 41, 59, 0.7) 100%) !important;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.2) !important;
        }
        .status-wait {
            opacity: 0.5;
            filter: grayscale(90%);
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .copy-hover:hover {
            cursor: pointer;
            background-color: rgba(255,255,255,0.1);
        }
        .copy-feedback {
            animation: fadeOut 1s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* Toggles Active State */
        .toggle-active {
            background-color: #8b5cf6 !important;
            color: white !important;
            border-color: #a78bfa !important;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
        }
        .voice-active {
            background-color: #0ea5e9 !important;
            color: white !important;
            border-color: #38bdf8 !important;
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.4);
        }
        .custom-checkbox {
            accent-color: #3b82f6;
            width: 1rem;
            height: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body class="min-h-screen p-4 text-gray-100 flex flex-col items-center">

    <div class="glass-card rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden ring-1 ring-white/10 mb-8 relative">
        <!-- Market Timer -->
        <div class="absolute top-4 right-4 text-[10px] font-mono text-gray-500 font-bold">
            CLOSE IN: <span id="countdown" class="text-gray-400">CLOSED</span>
        </div>

        <!-- Header -->
        <div class="bg-slate-900/50 p-6 border-b border-white/10 text-center">
            <h1 class="text-2xl font-black tracking-tight text-white uppercase">Position Size Calculator</h1>
            <p class="text-blue-400 text-xs font-bold tracking-widest uppercase mt-1">Multi-Ticker ‚Ä¢ Real-Time Data ‚Ä¢ Smart Triggers</p>
        </div>

        <!-- Settings Toggle -->
        <div class="p-2 bg-blue-900/10 border-b border-blue-500/20 text-center">
            <span class="text-[10px] font-bold text-blue-300 uppercase cursor-pointer hover:text-white flex justify-center items-center gap-1" onclick="toggleSettingsPanel()">
                <span>‚öô</span> SETTINGS
            </span>
        </div>
        
        <div id="settingsPanel" class="hidden p-4 bg-slate-900/50 border-b border-white/5 animate-fade-in">
            <div class="flex flex-col gap-4">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-gray-400 uppercase">API Provider</label>
                    <div class="flex flex-col gap-2">
                        <select id="apiProvider" class="bg-slate-800 text-white border border-slate-600 rounded px-3 py-2 text-sm font-bold">
                            <option value="finnhub">Finnhub</option>
                            <option value="twelvedata">Twelve Data</option>
                        </select>
                        <div class="flex gap-2">
                            <input type="password" id="apiKeyInput" placeholder="Enter API Key" class="w-full bg-slate-800 text-white border border-slate-600 rounded px-3 py-2 text-sm">
                            <button onclick="saveKey()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded text-xs font-bold whitespace-nowrap">SAVE KEY</button>
                        </div>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4 border-t border-white/5 pt-2">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase">Slippage Buffer ($)</label>
                        <input type="number" id="slippageValue" step="0.01" class="w-full bg-slate-800 text-white border border-slate-600 rounded px-3 py-2 text-sm font-bold" placeholder="0.00">
                    </div>
                    
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase">Interface</label>
                        <div class="flex flex-col gap-2 pt-1">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" id="showFocusSetting" class="custom-checkbox" onchange="updateUIControls()">
                                <span class="text-xs text-gray-300">Show Focus Button</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" id="showVoiceSetting" class="custom-checkbox" onchange="updateUIControls()">
                                <span class="text-xs text-gray-300">Show Voice Button</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inputs -->
        <div class="p-6 space-y-6">
            <div class="space-y-2 flex flex-col items-center">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-wider text-center">Risk Per Trade ($)</label>
                <div class="w-full max-w-xs">
                    <input type="number" id="riskValue" class="super-input risk-input" placeholder="500" value="500">
                </div>
            </div>

            <div class="space-y-2">
                <div class="flex justify-end">
                    <button onclick="clearInputs()" class="text-[10px] text-red-400 font-bold hover:text-red-300 mb-1">CLEAR</button>
                </div>
                
                <!-- Dynamic Grid -->
                <div class="grid grid-cols-2 md:grid-cols-2 gap-3" id="inputGrid">
                    <!-- Ticker 0 & 1 (Default) -->
                    <div class="flex flex-col gap-2 ticker-group" id="group-0">
                        <input type="text" class="super-input ticker-input" data-idx="0" placeholder="TICKER">
                        <input type="number" step="0.01" class="trigger-input" data-idx="0" placeholder="Trigger $">
                    </div>
                    <div class="flex flex-col gap-2 ticker-group" id="group-1">
                        <input type="text" class="super-input ticker-input" data-idx="1" placeholder="TICKER">
                        <input type="number" step="0.01" class="trigger-input" data-idx="1" placeholder="Trigger $">
                    </div>
                    
                    <!-- Ticker 2 & 3 -->
                    <div class="flex flex-col gap-2 ticker-group hidden" id="group-2">
                        <input type="text" class="super-input ticker-input" data-idx="2" placeholder="TICKER">
                        <input type="number" step="0.01" class="trigger-input" data-idx="2" placeholder="Trigger $">
                    </div>
                    <div class="flex flex-col gap-2 ticker-group hidden" id="group-3">
                        <input type="text" class="super-input ticker-input" data-idx="3" placeholder="TICKER">
                        <input type="number" step="0.01" class="trigger-input" data-idx="3" placeholder="Trigger $">
                    </div>

                    <!-- Ticker 4 & 5 -->
                    <div class="flex flex-col gap-2 ticker-group hidden" id="group-4">
                        <input type="text" class="super-input ticker-input" data-idx="4" placeholder="TICKER">
                        <input type="number" step="0.01" class="trigger-input" data-idx="4" placeholder="Trigger $">
                    </div>
                    <div class="flex flex-col gap-2 ticker-group hidden" id="group-5">
                        <input type="text" class="super-input ticker-input" data-idx="5" placeholder="TICKER">
                        <input type="number" step="0.01" class="trigger-input" data-idx="5" placeholder="Trigger $">
                    </div>
                </div>

                <!-- Add Row Button -->
                <div class="flex justify-center mt-2">
                    <button id="addRowBtn" onclick="addMoreRows()" class="text-xs bg-slate-800 hover:bg-slate-700 text-blue-300 border border-blue-900/50 px-4 py-2 rounded-full font-bold transition-all">
                        + ADD ROW
                    </button>
                </div>
            </div>

            <button onclick="calculateAll()" id="calcBtn" class="w-full bg-gradient-to-br from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white px-6 py-4 rounded-xl font-black text-2xl shadow-lg shadow-blue-900/50 transition-all active:scale-95 uppercase tracking-wide">
                CALCULATE
            </button>
            
            <p id="errorMsg" class="text-red-400 font-bold text-sm text-center bg-red-900/20 py-2 rounded hidden"></p>
        </div>
    </div>

    <!-- UI Controls -->
    <div class="w-full max-w-2xl flex justify-end mb-2 gap-2" id="uiControls">
        <button id="focusBtn" onclick="toggleFocusMode()" class="hidden bg-slate-800 text-gray-400 border border-slate-600 px-3 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest hover:bg-slate-700 transition-all flex items-center gap-2">
            <span class="text-xs">üëÅ</span> Focus
        </button>
        <button id="voiceBtn" onclick="toggleVoice()" class="hidden bg-slate-800 text-gray-400 border border-slate-600 px-3 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest hover:bg-slate-700 transition-all flex items-center gap-2">
            <span class="text-xs">üîä</span> Voice
        </button>
    </div>

    <div id="resultsContainer" class="w-full max-w-2xl space-y-4 pb-12"></div>

    <script>
        const API_CONFIGS = {
            finnhub: { name: 'Finnhub', storageKey: 'finnhub_key' },
            twelvedata: { name: 'Twelve Data', storageKey: 'twelvedata_key' }
        };

        let isFocusMode = false;
        let isVoiceEnabled = false;
        let visibleCount = 2; // Default 2 tickers

        function loadSettings() {
            const savedRisk = localStorage.getItem('riskValue');
            const savedProvider = localStorage.getItem('selectedProvider');
            const savedSlippage = localStorage.getItem('slippageValue');
            const savedCount = localStorage.getItem('visibleCount');
            
            if (savedRisk) document.getElementById('riskValue').value = savedRisk;
            if (savedProvider) document.getElementById('apiProvider').value = savedProvider;
            if (savedSlippage) document.getElementById('slippageValue').value = savedSlippage;
            if (savedCount) visibleCount = parseInt(savedCount);
            
            updateVisibleRows();
            updateApiKeyInput();

            document.querySelectorAll('.ticker-input').forEach(input => {
                input.value = localStorage.getItem(`ticker_${input.dataset.idx}`) || '';
            });
            document.querySelectorAll('.trigger-input').forEach(input => {
                input.value = localStorage.getItem(`trigger_${input.dataset.idx}`) || '';
            });

            const showFocus = localStorage.getItem('setting_showFocus') !== 'false';
            const showVoice = localStorage.getItem('setting_showVoice') === 'true';

            document.getElementById('showFocusSetting').checked = showFocus;
            document.getElementById('showVoiceSetting').checked = showVoice;
            
            updateUIControls();
        }

        function addMoreRows() {
            if (visibleCount < 6) {
                visibleCount += 2;
                localStorage.setItem('visibleCount', visibleCount);
                updateVisibleRows();
            }
        }

        function updateVisibleRows() {
            // Show groups based on visibleCount
            for (let i = 0; i < 6; i++) {
                const group = document.getElementById(`group-${i}`);
                if (i < visibleCount) {
                    group.classList.remove('hidden');
                } else {
                    group.classList.add('hidden');
                }
            }
            
            // Hide button if max reached
            const btn = document.getElementById('addRowBtn');
            if (visibleCount >= 6) {
                btn.classList.add('hidden');
            } else {
                btn.classList.remove('hidden');
            }
        }

        function saveInputs() {
            localStorage.setItem('riskValue', document.getElementById('riskValue').value);
            localStorage.setItem('slippageValue', document.getElementById('slippageValue').value);
            document.querySelectorAll('.ticker-input').forEach(input => {
                localStorage.setItem(`ticker_${input.dataset.idx}`, input.value.toUpperCase());
            });
            document.querySelectorAll('.trigger-input').forEach(input => {
                localStorage.setItem(`trigger_${input.dataset.idx}`, input.value);
            });
        }

        function updateUIControls() {
            const showFocus = document.getElementById('showFocusSetting').checked;
            const showVoice = document.getElementById('showVoiceSetting').checked;
            const focusBtn = document.getElementById('focusBtn');
            const voiceBtn = document.getElementById('voiceBtn');

            if(showFocus) focusBtn.classList.remove('hidden');
            else focusBtn.classList.add('hidden');

            if(showVoice) voiceBtn.classList.remove('hidden');
            else voiceBtn.classList.add('hidden');

            localStorage.setItem('setting_showFocus', showFocus);
            localStorage.setItem('setting_showVoice', showVoice);
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', saveInputs);
            input.addEventListener('keydown', (e) => { if(e.key === 'Enter') calculateAll(); });
        });
        
        document.getElementById('apiProvider').addEventListener('change', (e) => {
            localStorage.setItem('selectedProvider', e.target.value);
            updateApiKeyInput();
        });

        function updateApiKeyInput() {
            const provider = document.getElementById('apiProvider').value;
            const key = localStorage.getItem(API_CONFIGS[provider].storageKey);
            document.getElementById('apiKeyInput').value = key || '';
        }

        function saveKey() {
            const provider = document.getElementById('apiProvider').value;
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key) {
                localStorage.setItem(API_CONFIGS[provider].storageKey, key);
                alert('API Key Saved'); 
            }
        }

        function toggleSettingsPanel() {
            document.getElementById('settingsPanel').classList.toggle('hidden');
        }

        function toggleFocusMode() {
            isFocusMode = !isFocusMode;
            const btn = document.getElementById('focusBtn');
            const container = document.getElementById('resultsContainer');
            
            if (isFocusMode) {
                btn.classList.add('toggle-active');
                btn.classList.remove('bg-slate-800', 'text-gray-400');
                const cards = container.querySelectorAll('.status-wait');
                cards.forEach(card => card.style.display = 'none');
            } else {
                btn.classList.remove('toggle-active');
                btn.classList.add('bg-slate-800', 'text-gray-400');
                const cards = container.querySelectorAll('.glass-card');
                cards.forEach(card => card.style.display = 'block');
            }
        }

        function toggleVoice() {
            isVoiceEnabled = !isVoiceEnabled;
            const btn = document.getElementById('voiceBtn');
            if (isVoiceEnabled) {
                btn.classList.add('voice-active');
                btn.classList.remove('bg-slate-800', 'text-gray-400');
                const u = new SpeechSynthesisUtterance("Voice Enabled");
                u.volume = 0.5;
                window.speechSynthesis.speak(u);
            } else {
                btn.classList.remove('voice-active');
                btn.classList.add('bg-slate-800', 'text-gray-400');
                window.speechSynthesis.cancel();
            }
        }

        function speakResults(results) {
            if (!isVoiceEnabled) return;
            const activeTriggers = results.filter(r => {
                if (!r.success) return false;
                const { c, pc } = r.data;
                const isGreenDay = c > pc;
                const trigger = r.trigger;
                if (!trigger) return false;
                if (isGreenDay && c >= trigger) return true;
                if (!isGreenDay && c <= trigger) return true;
                return false;
            });

            if (activeTriggers.length === 0) return;
            activeTriggers.forEach(item => {
                const { ticker, data } = item;
                const risk = parseFloat(document.getElementById('riskValue').value) || 500;
                const slippage = parseFloat(document.getElementById('slippageValue').value) || 0;
                const isGreenDay = data.c > data.pc;
                const stopPrice = isGreenDay ? (data.l - 0.01) : (data.h + 0.01);
                let riskPerShare = Math.abs(data.c - stopPrice) + slippage;
                let shares = riskPerShare > 0 ? Math.floor(risk / riskPerShare) : 0;
                const dir = isGreenDay ? "Long" : "Short";
                const text = `${ticker}. ${dir}. ${shares} Shares.`;
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.1;
                window.speechSynthesis.speak(utterance);
            });
        }

        function clearInputs() {
            if(confirm('Clear all inputs?')) {
                document.querySelectorAll('.ticker-input').forEach(i => i.value = '');
                document.querySelectorAll('.trigger-input').forEach(i => i.value = '');
                saveInputs();
                document.getElementById('resultsContainer').innerHTML = '';
            }
        }

        function updateClock() {
            const now = new Date();
            const h = now.getHours();
            const m = now.getMinutes();
            const s = now.getSeconds();
            const day = now.getDay(); 

            const countdownEl = document.getElementById('countdown');

            // Weekend Check
            if (day === 0 || day === 6) {
                countdownEl.innerText = "CLOSED";
                countdownEl.classList.remove('text-white', 'text-red-500');
                countdownEl.classList.add('text-gray-400');
                return;
            }

            const totalMinutes = (h * 60) + m;
            const marketOpenMinutes = (9 * 60) + 30; 
            const marketCloseMinutes = (16 * 60);    

            if (totalMinutes < marketOpenMinutes || totalMinutes >= marketCloseMinutes) {
                countdownEl.innerText = "CLOSED";
                countdownEl.classList.remove('text-white', 'text-red-500');
                countdownEl.classList.add('text-gray-400');
            } else {
                const closeTime = new Date();
                closeTime.setHours(16, 0, 0, 0);
                const diff = closeTime - now;

                const hh = Math.floor(diff / (1000 * 60 * 60));
                const mm = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const ss = Math.floor((diff % (1000 * 60)) / 1000);

                countdownEl.innerText = 
                    `${hh}:${mm.toString().padStart(2, '0')}:${ss.toString().padStart(2, '0')}`;
                
                if (hh === 0 && mm < 5) {
                    countdownEl.classList.remove('text-gray-400');
                    countdownEl.classList.add('text-red-500');
                } else {
                    countdownEl.classList.remove('text-gray-400', 'text-red-500');
                    countdownEl.classList.add('text-white');
                }
            }
        }
        setInterval(updateClock, 1000);
        updateClock();

        async function fetchTickerData(ticker, provider, apiKey) {
            if (provider === 'twelvedata') {
                const quote = await fetch(`https://api.twelvedata.com/quote?symbol=${ticker}&apikey=${apiKey}`);
                if (!quote.ok) throw new Error("API Error");
                const d = await quote.json();
                if (d.code) throw new Error(d.message);
                return { c: parseFloat(d.close), h: parseFloat(d.high), l: parseFloat(d.low), pc: parseFloat(d.previous_close) };
            } else {
                const quote = await fetch(`https://finnhub.io/api/v1/quote?symbol=${ticker}&token=${apiKey}`);
                if (quote.status === 429) throw new Error("Rate Limit");
                const d = await quote.json();
                if (d.c === 0 && d.d === null) throw new Error("Invalid");
                return { c: d.c, h: d.h, l: d.l, pc: d.pc };
            }
        }

        async function calculateAll() {
            const riskVal = parseFloat(document.getElementById('riskValue').value) || 500;
            const slippageVal = parseFloat(document.getElementById('slippageValue').value) || 0;
            const provider = document.getElementById('apiProvider').value;
            const apiKey = localStorage.getItem(API_CONFIGS[provider].storageKey);
            const container = document.getElementById('resultsContainer');
            const btn = document.getElementById('calcBtn');
            const errorMsg = document.getElementById('errorMsg');

            if (!apiKey) {
                errorMsg.innerText = "Please set API Key in Settings.";
                errorMsg.classList.remove('hidden');
                document.getElementById('settingsPanel').classList.remove('hidden');
                return;
            }
            
            const inputs = Array.from(document.querySelectorAll('.ticker-input'));
            const triggers = Array.from(document.querySelectorAll('.trigger-input'));
            
            // Only process visible inputs based on visibleCount
            const tasks = [];
            for(let i=0; i<visibleCount; i++) {
                 const ticker = inputs[i].value.trim().toUpperCase();
                 const trigger = parseFloat(triggers[i].value);
                 if (ticker) {
                     tasks.push({ ticker, trigger });
                 }
            }

            if (tasks.length === 0) return;

            errorMsg.classList.add('hidden');
            btn.innerText = 'FETCHING...';
            container.innerHTML = '';
            
            const startTime = performance.now();

            try {
                const promises = tasks.map(async (task) => {
                    try {
                        const data = await fetchTickerData(task.ticker, provider, apiKey);
                        return { ...task, data, success: true };
                    } catch (e) {
                        return { ...task, error: e.message, success: false };
                    }
                });

                const results = await Promise.all(promises);
                const endTime = performance.now();
                const fetchTime = ((endTime - startTime) / 1000).toFixed(2);

                results.forEach(res => {
                    if (res.success) renderCard(res, riskVal, slippageVal, container);
                    else renderError(res, container);
                });

                speakResults(results);

                if (isFocusMode) {
                    const cards = container.querySelectorAll('.status-wait');
                    cards.forEach(card => card.style.display = 'none');
                }

                const metricDiv = document.createElement('div');
                metricDiv.className = 'text-center text-[10px] text-gray-500 font-mono mt-4';
                metricDiv.innerText = `Fetched ${results.length} tickers in ${fetchTime}s`;
                container.appendChild(metricDiv);

            } catch (e) {
                errorMsg.innerText = "Critical Error: " + e.message;
                errorMsg.classList.remove('hidden');
            } finally {
                btn.innerText = 'CALCULATE';
            }
        }

        function renderCard(item, risk, slippage, container) {
            const { c, h, l, pc } = item.data;
            const { ticker, trigger } = item;
            
            const isGreenDay = c > pc;
            let setupType = isGreenDay ? "LONG" : "SHORT";
            let typeColor = isGreenDay ? "text-emerald-400" : "text-rose-400";
            let stopPrice = isGreenDay ? (l - 0.01) : (h + 0.01);
            
            let riskPerShare = isGreenDay ? (c - stopPrice) : (stopPrice - c);
            riskPerShare += slippage; 

            let shares = 0;
            if (riskPerShare > 0) shares = Math.floor(risk / riskPerShare);
            
            let statusClass = "status-wait"; 
            if (trigger) {
                if (isGreenDay && c >= trigger) statusClass = "status-active-long";
                else if (!isGreenDay && c <= trigger) statusClass = "status-active-short";
            } else {
                statusClass = "glass-card"; 
            }

            const changePct = ((c - pc) / pc * 100).toFixed(2);
            
            const html = `
                <div class="glass-card rounded-xl p-5 animate-fade-in ${statusClass}">
                    <div class="flex justify-between items-end mb-2 pb-2 border-b border-white/5">
                        <div class="text-left">
                            <h2 class="text-3xl font-black text-white tracking-tight leading-none">${ticker}</h2>
                            <div class="text-sm font-black ${typeColor} mt-1 leading-none">${setupType}</div>
                        </div>
                        
                        ${trigger ? `<div class="text-[12px] font-mono font-bold text-gray-400 pb-1">Trigger: $${trigger.toFixed(2)}</div>` : '<div></div>'}
                        
                        <div class="text-right">
                            <div class="text-2xl font-bold text-blue-400 leading-none">$${c.toFixed(2)}</div>
                            <div class="text-[10px] ${isGreenDay ? 'text-green-400' : 'text-red-400'} font-bold font-mono mt-1">
                                ${changePct}%
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-right text-[10px] text-gray-500 font-mono -mt-2 mb-3">
                         H: <span class="text-gray-400">${h.toFixed(2)}</span> L: <span class="text-gray-400">${l.toFixed(2)}</span>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-slate-900/40 rounded p-2 text-center border border-white/5 copy-hover transition-colors group" onclick="copyToClipboard('${shares}', this)">
                            <div class="text-[9px] text-gray-500 uppercase font-bold group-hover:text-blue-300">Shares (Click to Copy)</div>
                            <div class="text-3xl font-mono font-black text-white relative">
                                <span class="share-val">${shares.toLocaleString()}</span>
                                <span class="copy-msg absolute inset-0 text-green-400 text-sm flex items-center justify-center opacity-0">COPIED!</span>
                            </div>
                        </div>
                        <div class="bg-slate-900/20 rounded p-2 text-center border border-white/5">
                            <div class="text-[9px] text-gray-600 uppercase font-bold">Stop</div>
                            <div class="text-xl font-mono font-bold text-red-400/80">${stopPrice.toFixed(2)}</div>
                        </div>
                    </div>
                </div>
            `;
            
            const div = document.createElement('div');
            div.innerHTML = html;
            container.appendChild(div);
        }

        function copyToClipboard(text, element) {
            const cleanText = text.replace(/,/g, '');
            navigator.clipboard.writeText(cleanText).then(() => {
                const valSpan = element.querySelector('.share-val');
                const msgSpan = element.querySelector('.copy-msg');
                valSpan.classList.add('opacity-0');
                msgSpan.classList.remove('opacity-0');
                msgSpan.classList.add('copy-feedback');
                setTimeout(() => {
                    valSpan.classList.remove('opacity-0');
                    msgSpan.classList.add('opacity-0');
                    msgSpan.classList.remove('copy-feedback');
                }, 1000);
            });
        }

        function renderError(item, container) {
            const div = document.createElement('div');
            div.className = "bg-red-900/20 border border-red-500/30 rounded-xl p-4 flex justify-between items-center";
            div.innerHTML = `
                <div class="font-bold text-red-400">${item.ticker}</div>
                <div class="text-xs text-red-300">${item.error}</div>
            `;
            container.appendChild(div);
        }

        loadSettings();
    </script>
</body>
</html>
